{% extends "base.html" %}
{% block title %}Projects List{% endblock %}
{% block content %}
    <div class="hstack mb-5">
        <p class="fs-3">Projects</p>
        <a type="button"
           class="ms-auto btn btn-outline-secondary hstack black-text h-text-white"
           href="{% url 'projects:create' %}">
            <i class="fs-5 bi bi-plus-square"></i>
            <span class="ms-2">Create</span>
        </a>
    </div>
    <div class="table-responsive border rounded">
        <table class="table table-hover table-borderless">
            <thead class="table-light">
                <tr>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                    <tr>
                        <td>
                            <a class="text-decoration-none text-reset hstack"
                               href="{% url 'projects:detail' project.uuid %}">
                                <span class="m3-auto">{{ project.name }}</span>
                                <i class="ms-auto bi bi-chevron-double-right"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- check if the length of the projects is 0 -->
    {% if projects|length == 0 %}<p>No projects found...</p>{% endif %}
{% endblock %}
